<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كود التفعيل - Magic Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ffc107;
            --primary-dark: #e6ac00;
            --dark: #121212;
            --text: #ffffff;
            --text-muted: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: var(--text);
            padding: 20px;
        }

        .container {
            background: rgba(25, 25, 25, 0.8);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 193, 7, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* البوردر العلوي */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary-dark), var(--primary), var(--primary-dark));
            border-radius: 16px 16px 0 0;
        }

        .logo {
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 24px;
            display: flex;
            justify-content: center;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.4);
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            
        }

        p {
            color: var(--text-muted);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 25px;
            font-family: 'Cairo', sans-serif;
        }

        .code-box {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 18px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 6px;
            color: var(--primary);
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            user-select: all;
            transition: all 0.3s ease;
        }

        .code-box:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.2), inset 0 0 10px rgba(255, 193, 7, 0.1);
        }

        .btn-copy {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #000;
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-copy:hover {
            background: var(--primary-dark);
            box-shadow: 0 0 15px var(--primary);
            transform: translateY(-2px);
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            
            .code-box {
                font-size: 24px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <div class="logo-icon">
            <i class="fas fa-magic"></i>
        </div>
    </div>
    
    <h1>كود التفعيل الخاص بك</h1>
    
    <p>استخدم هذا الكود لتفعيل حسابك في تطبيق Magic Connect</p>
    
    <div class="code-box" id="activationCode">333555999</div>
    
    <button class="btn-copy" onclick="copyCode()">
        <i class="far fa-copy"></i>
        نسخ الكود
    </button>
    
    <div class="message" id="msg"></div>
</div>

<script>
    function copyCode(){
        let code = document.getElementById("activationCode").innerText;
        navigator.clipboard.writeText(code);
        
        let msg = document.getElementById("msg");
        msg.innerHTML = '<i class="fas fa-check-circle"></i> تم نسخ الكود بنجاح';
        
        setTimeout(() => {
            msg.innerHTML = '';
        }, 3000);
    }
</script>

</body>
</html>
